<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie CRUD</title>
    <script src="index.js" charset="utf-8"></script>
    <script src="dataHandler.js" charset="utf-8"></script>
    <script src="render.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">\
    </script>
  </head>
  <body>
    <div class="header">WEEEEEEEEEIRRD MOVIES to shake a stick at.
      <div class="title">
        <button id="show">Show Movies</button>
        <button id="add">Add Movie</button>
        <div id="save-status"></div>
      </div>
    </div>

    <div class="container">
      <table class="table">
        <tbody>
        </tbody>
      </table>
      <div class="form-container">
        <form class="form hidden">
          <p>
            <img id="image" src="">
          </p>
          <p>
            Title<br>
            <input type="text" id="title">
          </p>
          <p>
            Director<br>
            <input type="text" id="director">
          </p>
          <p>
            Year<br>
            <input type="text" id="year">
          </p>
          <p>
          Rating<br>
          <input type="text" id="rating">
        </p>
        <p>
        Image URL<br>
        <input type="text" id="url">
      </p>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
        </form>

      </div>
      <div class="movie hidden">
        <table>
          <tbody>
            <img id="movie-image" src="">
          <tr>
            <th>Title:</th>
            <td id="movie-title"></td>
          </tr>
          <tr>
            <th>Director:</th>
            <td id="movie-director"></td>
          </tr>
          <tr>
            <th>Year:</th>
            <td id="movie-year"></td>
          </tr>
          <tr>
            <th>Rating:</th>
            <td id="movie-rating"></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

  </body>
</html>
